<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        *{
            padding: 0px;
            margin: 0px;
        }
        .move{
            width: 200px;
            height: 200px;
            background-color: red;
            position:fixed;
            bottom: -200px;
            right: 0;
            z-index: 10;
        }

        .move span{
            width: 50px;
            height: 20px;
            background-color: green;
            position: absolute;
            bottom: 200px;
            right:0px;
        }

    </style>

</head>
<body>
<div class="move" id="div1">
    <span class="share">logo</span>
</div>
<script type="text/javascript">
    var oDiv = document.getElementById("div1");
    oDiv.onmouseover = function(){
        oDiv.style.bottom = 0+"px";
    }

    oDiv.onmouseout = function(){
        oDiv.style.bottom = -200+"px";
       /* clearInterval(timer);*/
    }
</script>
</body>
</html>
